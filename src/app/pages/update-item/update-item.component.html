  <!-- edit form -->
  
  <div class="col-md-7">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>New Item Entry Form</mat-card-title>

      </mat-card-header>
      <form #postForm="ngForm" (submit)="recordNewItem(postForm)" id="" ngNativeValidate>
        <mat-card-content layout-align="center">
            <mat-form-field appearance="outline">
              <mat-label>Item Name</mat-label>
              <input matInput ngModel type="text" name="itemName" placeholder="Item Name" required #itemName="ngModel" minlength="4">
              <mat-error *ngIf="itemName.invalid">Please enter an item name</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput ngModel type="text" name="description" placeholder="Description" required #description="ngModel" minlength="4">
            </mat-form-field>
          </mat-card-content>

          <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>Remarks</mat-label>
              <input matInput ngModel type="text" name="remark" placeholder="Remarks" required #remark="ngModel">
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Location/Provenance</mat-label>
              <input matInput ngModel type="text" name="location" placeholder="Location" required #location="ngModel" minlength="4">
            </mat-form-field>
          </mat-card-content>

          <mat-card-content class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <select matNativeControl matInput ngModel name="status" #status="ngModel" required>
                <option value=""></option>
                <option value="completed">Completed</option>
                <option value="inprogress">In Progress</option>
              </select>
            </mat-form-field>
          </mat-card-content>

        <mat-card-content class="col-md-4">
            <mat-label class="mr-3">Expiry Date</mat-label>
            <mat-form-field class="datePickers" appearance="fill">
              <mat-label></mat-label>
              <input matInput [formControl]="expDate" [matDatepicker]="picker1" [min]="minDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-label class="mr-3">Collection Date</mat-label>
            <mat-form-field class="datePickers" color="" appearance="fill" >
              <mat-label></mat-label>
              <input matInput [formControl]="colDate" [matDatepicker]="picker2" [min]="minDate" required>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </mat-card-content> 
  

        <mat-card-actions align="center">
          <button mat-raised-button	color="primary" type="submit">Create</button>
        </mat-card-actions>
      </form>
    </mat-card>
    
  </div>
  </div>
