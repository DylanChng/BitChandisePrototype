<form [formGroup]="newManufacturerForm" (ngSubmit)="formSubmit()">
    <mat-dialog-content>
        <div>
        <h3 class="mb-0">Register Manufacturer</h3>
        </div>
        <hr>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Manufacturer Name</mat-label>
                <input matInput formControlName="manufacturerName">
                <mat-error *ngIf="this.newManufacturerForm.get('manufacturerName').invalid">This field cannot be empty</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="this.newManufacturerForm.get('username').invalid">This field cannot be empty</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide? 'password': 'text'" formControlName="password">                          
                <mat-icon matSuffix (click)="togglePasswordField()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
           </mat-form-field>

    </mat-dialog-content>
    <mat-dialog-actions align="end" class="mt-auto">
        <button type="button" mat-button  mat-dialog-close class="btn-danger">Close</button>
        <button type="submit" mat-button  class="btn-success">Register</button>
    </mat-dialog-actions>
</form>
